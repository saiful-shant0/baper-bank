<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Moooney</span>!!!
        </h1>
        <main class="w-3/4 mx-auto">
            <section class="mt-5">
                <div class="grid grid-cols-3 gap-4  text-white">
                    <div class="bg-blue-400 p-8 rounded">
                        <h3 class="text-2xl">Deposite</h3>
                        <h4 class="text-4xl">$<span id="deposite-total">00</span> </h4>
                    </div>
                    <div class="bg-red-300 p-8 rounded">
                        <h3 class="text-2xl">Withdraw</h3>
                        <h4 class="text-4xl">$<span id="Withdraw-total">00</span></h4>
                    </div>
                    <div class="bg-green-400 p-8 rounded">
                        <h3 class="text-2xl">Blance</h3>
                        <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                    </div>
                </div>
            </section>

            <!-- deposite and withdraw -->
            <section>
                <div class="grid grid-cols-2 gap-4">
                    <div class="mt-8 bg-red-100 pl-8 py-3">
                        <h3 class="text-2xl mb-2">Please Deposit</h3>
                        <div action="">
                            <input type="text" placeholder="$ amount deposite" name=""
                                class="border border-gray-400 block w-3/4 mb-4 px-2" id="deposite-input">

                            <button id="deposite-button"
                                class="bg-yellow-600 px-4 py-1 rounded font-semibold text-white">Deposite</button>

                        </div>
                    </div>
                    <div class="mt-8 bg-red-100 pl-8 py-3">
                        <h3 class="text-2xl mb-2">Please Withdraw</h3>
                        <div action="">
                            <input type="text" placeholder="$ amount withdraw" name=""
                                class="border border-gray-400 block w-3/4 mb-4 px-2" id="withdraw-input">

                            <button id="withdraw-button"
                                class="bg-yellow-600 px-4 py-1 rounded font-semibold text-white">Withdraw</button>

                        </div>
                    </div>
                </div>
            </section>
        </main>
    </header>
    <script src="js/banking.js"></script>
</body>

</html>
