<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">WelCome To <span
                class="font-semibold text-purple-600">Bap-er-Bank</span>!!!
        </h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl">Please Login</h3>
            <div action="">
                <input type="text" placeholder="Enter Your Email" name=""
                    class="border border-gray-400 block w-3/4 mb-4 px-2" id="user-email">
                <input type="password" id="user-password" class="border border-gray-400 block w-3/4 mb-4 px-2"
                    placeholder="Password ">
                <button id="login-submit"
                    class="bg-yellow-600 px-4 py-1 rounded font-semibold text-white">Login</button>

            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
